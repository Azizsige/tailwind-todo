<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="google" content="notranslate" />
    <meta name="theme-color" content="#edf2f7" />
    <link rel="stylesheet" href="./public/css/style.css" />
  </head>
  <body
    class="h-screen"
    style="background: #edf2f7"
  >
    <div class="container overflow-hidden flex flex-col items-center justify-between h-screen">
      <div
        class="
          h-full
          w-11/12
          sm:w-full
          flex
          flex-col
          items-center
          justify-between
          bg-teal-lightest
          font-sans
        "
      >
       <div class="content-form h-full flex items-center justify-center w-full">
        <div
        class="
          bg-white
          rounded
          shadow
          p-4
          sm:p-6
          m-4
          w-full
          lg:w-3/4
          lg:max-w-lg
        "
      >
        <div class="mb-8 sm:mb-4 flex flex-col items-center">
          <h1
            class="text-gray-600 text-3xl sm:text-5xl text-center font-bold"
          >
            Todo List
          </h1>
          <div class="flex mt-4 w-full text-center justify-center">
            <input
              id="input"
              class="
                shadow
                appearance-none
                border
                rounded
                w-40
                sm:w-full
                py-2
                px-3
                mr-4
                text-grey-darker
              "
              placeholder="Add Todo"
              required
            />
            <button
              id="btn"
              class="
                flex-no-shrink
                p-2
                border-2
                rounded
                border-blue-500
                text-blue-500 text-teal
                border-teal
                hover:text-white
                hover:bg-blue-600
              "
            >
              Add
            </button>
          </div>
        </div>
        <div
          id="content"
          class="
            h-auto
            max-h-64
            md:h-64
            overflow-auto
            transition-all
            ease-in-out
          "
        ></div>
      </div>
       </div>

        <footer
      class="flex flex-col items-center text-gray-600 text-sm font-semibold"
    >
      <p>All Right Reserved</p>
      <p>made with ðŸ§¡ by @azizsige</p>
      <p class="">
        Special Thanks to
        <a
          class="underline"
          href="https://tailwindcomponents.com/component/todo-list-app"
          >tailwindcomponents</a
        >
      </p>
    </footer>
      </div>
    </div>

    

    <script src="./public/js/app.js"></script>
  </body>
</html>
